quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=reservas_user
quarkus.datasource.password=reservas123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/reservas

#quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.database.generation=drop-and-create

# Inicializaci√≥n de la base de datos desde SQL
quarkus.sql.init.mode=always
quarkus.sql.init.schema-locations=classpath:schema.sql
quarkus.sql.init.data-locations=classpath:data.sql

# Logs y Swagger
quarkus.hibernate-orm.log.sql=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
